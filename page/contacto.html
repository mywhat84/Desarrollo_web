    <main class="contacto">

        <div class="contacto-container">
    <!-- Mapita -->
    <div class="mapa">

      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13128.893513802088!2d-58.6208551!3d-34.6490612!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7d18283d387%3A0x9bf79e926bbec364!2sPM%20SPRAY%20-%20Servicio%20de%20GRAFFITI!5e0!3m2!1ses-419!2sar!4v1690250281298!5m2!1ses-419!2sar" width="600" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Formulario-->
    <div class="formulario">
      <h1>Comunicate con nosotros!</h1>
      <form class="formulario-form">
        <div class="formulario-div">
          <label class="formulario-label" for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="formulario-div">
          <label class="formulario-label" for="celular">Celular:</label>
          <input type="tel" id="celular" name="celular" required>
        </div>
        <div class="formulario-div">  
          <label class="formulario-label" for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
